<svg width="100%" height="auto" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo ProEnfermagem">
  <title>Logo ProEnfermagem</title>
  
  <!-- Gradiente azul -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0fc4ed" />
      <stop offset="100%" stop-color="#1f7db4" />
    </linearGradient>
  </defs>
  
  <!-- Texto -->
  <g font-family="Open Sans, sans-serif">
    <text x="0" y="42" font-size="32" font-weight="700" fill="url(#grad)">Pro</text>
    <text x="55" y="42" font-size="32" font-weight="600" fill="#1a1a1a">Enfermagem</text>
  </g>
  
  
</svg>